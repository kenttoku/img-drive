<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Image Drive</title>
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Plxoday</strong>
        </a>
      </div>
    </div>
  </header>
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Welcome to Plxobay!</h1>
        <p class="lead text-muted">An image uploader like the real Pixabay! ...Sort of?</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Sign up</a>
          <a href="#" class="btn btn-secondary my-2">Log in</a>
        </p>
      </div>
      </section>
    <section class="main-section container">
      <form id="imgForm" action="/upload" method="POST" enctype="multipart/form-data">
        <h2>Select an image to upload:</h2>
        <div class="upload-container"><input id="file-picker" type="file" name="image"></div>
        <div><input type="submit" value="Upload Image"></div>
      </form>
    </section>
    <section class="main-section container d-flex flex-wrap" id="gallery">

    </section>
  </main>
  <footer class="bg-dark text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
  <script src="client.js"></script>
</body>
</html>
